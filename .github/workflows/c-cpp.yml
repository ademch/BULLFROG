name: C/C++ CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:
    branch: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: QEMU install
      uses: docker/setup-qemu-action@v3

    - name: Install Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: build ls
      run: docker buildx ls

    - name: ./configure
      run: ./configure

    - name: make
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck

    - name: build ls
      run: docker buildx ls

    - name: Log in to dockerhub
      run: docker login -u ${{ vars.DOCKER_USERNAME }} -p {{ secrets.DOCKER_TOKEN }}

    - name: Build Dockerfile image
      run: docker build --platform=linux/amd64 -t ademch/optimaaztec --push .
